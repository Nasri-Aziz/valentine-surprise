<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Be My Valentine üíñ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Roboto", sans-serif;
        color: #fff;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        font-family: "Pacifico", cursive;
        font-size: 3.5em;
        margin-bottom: 40px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      }

      button {
        padding: 15px 35px;
        font-size: 1.5em;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 0 20px;
        transition: all 0.3s ease;
        font-family: "Pacifico", cursive;
      }

      #yes {
        background-color: #ff6b81;
        color: white;
      }

      #no {
        background-color: #ff4757;
        color: white;
        position: relative;
      }

      #yes:hover {
        background-color: #ff4757;
      }

      .love-message {
        margin-top: 30px;
        font-size: 1.5em;
        max-width: 600px;
        opacity: 0;
        transition: opacity 1s;
        line-height: 1.6em;
        font-style: italic;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      .show {
        opacity: 1;
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        border-radius: 2px;
        pointer-events: none;
        animation: float 4s linear infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }
      .heart::after {
        left: 10px;
        top: 0;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(45deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1>Be My Valentine? üíñ</h1>
    <div>
      <button id="yes" onclick="accept()">Yes üíï</button>
      <button id="no">No üòÖ</button>
    </div>

    <div class="love-message" id="message">
      Happy Valentine‚Äôs Day, my love! üíñ<br />
      You make every moment brighter, every smile sweeter, and my heart fuller
      than ever. I am so grateful to have you in my life. Today, I celebrate you
      and the endless happiness you bring me. I love you more than words can
      ever express. üòç
    </div>

    <div id="hearts"></div>

    <script>
      const noBtn = document.getElementById("no");

      // Make "No" button run away
      noBtn.addEventListener("mouseenter", () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.position = "absolute";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      });

      function accept() {
        const msg = document.getElementById("message");
        msg.classList.add("show");
        createHearts(30);
      }

      function createHearts(count) {
        const container = document.getElementById("hearts");
        for (let i = 0; i < count; i++) {
          const heart = document.createElement("div");
          heart.classList.add("heart");
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.width = heart.style.height =
            10 + Math.random() * 30 + "px";
          heart.style.animationDuration = 2 + Math.random() * 3 + "s";
          container.appendChild(heart);
        }
      }
    </script>
  </body>
</html>
